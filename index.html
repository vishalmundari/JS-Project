<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <title>Restaurant App</title>
</head>
<body>
    <div class="container mt-5">
        <form class="row gy-2 gx-6 align-items-center">
            <div class="col-auto">
                <label for="productItem" class="form-label">Product Item:</label>
                <input type="text" class="form-control" id="productItem" placeholder="Product Item" />
            </div>
            <div class="col-auto">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Price" />
            </div>
            <div class="col-auto">
                <button id="btn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <div class="div">
            <ul id="table" class="list-group">
                <h3>Orders</h3>
                <li id="table1" class="list-group-item"></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
